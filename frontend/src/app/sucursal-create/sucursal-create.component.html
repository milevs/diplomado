<div class="container custom-container">
  <div class="col-md-12">
    <h3 class="mb-3 text-center">Create Sucursal</h3>

    <div class="form-group">
      <input type="text" [(ngModel)]="sucursalDetails.name" class="form-control" placeholder="Name">
    </div>

    <div class="form-group">
      <input type="text" [(ngModel)]="sucursalDetails.description" class="form-control" placeholder="Description">
    </div>

    <div class="form-group">
      <input type="text" [(ngModel)]="sucursalDetails.phone" class="form-control" placeholder="Phone">
    </div>

    <div class="form-group">
      <input type="text" [(ngModel)]="sucursalDetails.mobile" class="form-control" placeholder="Mobile">
    </div>
    <div class="form-group">
      <input type="text" [(ngModel)]="sucursalDetails.manager" class="form-control" placeholder="Manager">
    </div>

    <div class="form-group">
      <button class="btn btn-success btn-lg btn-block" (click)="addSucursal()">Create Sucursal</button>
    </div>

  </div>
</div>
